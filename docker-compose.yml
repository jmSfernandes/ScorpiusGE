version: "2.0"
services:

  customTemplate:
    image: marcelo-fiware/scorpius
    hostname: scorpius
    container_name: scorpius
    restart: always
    expose:
    - '80'
    - '443'
    environment:
    #- ASPNETCORE_URLS=https://+;http://+ # if we want https support
    - Kestrel__Certificates__Default__Path=/app/Certs/cert.pem
    - Kestrel__Certificates__Default__KeyPath=/app/Certs/key.pem
    ports:
    - "80:80"
    - "9008:443"
    volumes:
    - ./Scorpius/appsettings-w-https.json:/app/appsettings.json
    - ./Scorpius/Certs/cert.pem:/app/Certs/cert.pem
    - ./Scorpius/Certs/key.pem:/app/Certs/key.pem
    logging:
       options:
         max-size: 50m

